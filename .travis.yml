script:
  - npm test
  - node_modules/.bin/protractor tests/e2e/conf.js --browser=firefox
language: node_js
node_js:
  - "5.5.0"
before_install: npm install -g grunt-cli
install: npm install
before_script:
  - bower install
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - webdriver-manager update
  - webdriver-manager start > /dev/null &
  - npm start > /dev/null &
  - sleep 3
